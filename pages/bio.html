<!DOCTYPE html>
<html>
    <body>
        <div class="container mt-1 mb-5">
            <div class="row m-3">
                <div class="col text-center">
                    <img src="../images/pfp.png" class="rounded-circle img-fluid" alt="Profile Picture" id="imgbio">
                </div>
                <div class="col-md-8">
                    <div id="namebio">

                    </div>
                    <div id="rolebio">

                    </div>
                    <div class="lead" id="leadbio">

                    </div>
                    <button class="download-cv-btn">
                        DOWNLOAD CV
                    </button>
                </div>
                <div class="col-1" id="socialscol">
                    
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-top">
                <div class="col-auto infocol">
                    <br>
                    <div class="info-field">
                        <h4>Bio</h4>
                        <div class="p-3" id="biobio"></div>
                    </div>
                    <div class="info-field" id="info2">
                        <h4>Personal</h4>
                        <div class="info-text p-3 d-flex" id="personalbiocss">
                            <div class="field-info">
                                <div id="locationbio"></div>
                            </div>
                            <div class="field-info">
                                <div id="agebio"></div>
                            </div>
                            <div class="field-info">
                                <div id="emailbio"></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-field">
                        <h4>Professional</h4>
                        <div class="p-4">
                            <div class="field-info-pro">
                                <div id="educationbio"></div>
                            </div>
                            <div class="field-info-pro">
                                <div id="expbio"></div>
                            </div>
                            <div class="field-info-pro">
                                <div id="prjbio"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-auto timelinecol">
                    <br>
                    <ul class="timeline" id="timeline">
                        <!-- Timeline items will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>    
    </body>

    <script src="../js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
