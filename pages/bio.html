<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta data-fr-http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
        <script src="scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-1 mb-5">
            <div class="row m-3">
                <div class="col-md-4 text-center">
                    <img src="https://via.placeholder.com/150" class="rounded-circle img-fluid" alt="Profile Picture">
                </div>
                <div class="col-md-8">
                    <div id="namebio">

                    </div>
                    <div id="rolebio">

                    </div>
                    <div class="lead" id="leadbio">

                    </div>
                    <button class="download-cv-btn">
                        DOWNLOAD CV
                    </button>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-top">
                <div class="col-auto infocol">
                    <br>
                    <div class="info-field">
                        <h4>Bio</h4>
                        <div class="p-3" id="biobio"></div>
                    </div>
                    <div class="info-field" id="info2">
                        <h4>Personal</h4>
                        <div class="info-text p-3 d-flex">
                            <div class="field-info">
                                <div id="locationbio"></div>
                            </div>
                            <div class="field-info">
                                <div id="agebio"></div>
                            </div>
                            <div class="field-info">
                                <div id="emailbio"></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-field">
                        <h4>Professional</h4>
                        <div class="p-4">
                            <div class="field-info-pro">
                                <div id="educationbio"></div>
                            </div>
                            <div class="field-info-pro">
                                <div id="expbio"></div>
                            </div>
                            <div class="field-info-pro">
                                <div id="prjbio"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-auto timelinecol">
                    <br>
                    <ul class="timeline" id="timeline">
                        <!-- Timeline items will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>    
    </body>

    <script src="../js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
